    <!-- Header Section -->
    <header>
      <h1>Cooking tutorial</h1>

    <!-- Navigation Section -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Videos</a></li>
        <li><a href="#">Playlists</a></li>
        <!-- Add or remove navigation items as needed -->
      </ul>
    </nav>
    <div class="outer">
      <section class="video-container">
        <video src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/berry-bunch_handheld-windmill-fan.mp4" id="my-video" width="800"></video>
      </section>
      <section class="video-controls">
        <button id="play-pause-button">
          <img

            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
            width="24"
            height="24"
          />
        </button>
        <button id="mute-unmute-button">
          <img
            id="mute-unmute-img"
            src="https://img.icons8.com/ios-glyphs/30/no-audio--v1.png"
            alt="muta Unmute Button"
            width="24"
            height="24"
          />
        </button>
        <button id="fullscreen-button">
          <img
            id="fullscreen-img"
            src="https://img.icons8.com/ios-glyphs/30/full-screen--v1.png"
            alt="Fullscreen Button"
            width="24"
            height="24"
          />
        </button>
        <div class="progress-bar">
          <span id="progress-bar-fill"></span>
        </div>
      </section>
      <section class="timeline">
        <button onclick="setCurTime()" type="button">Intro</button>
        <button id="materials-button">Materials</button>
        <button id="step-1-button">Step 1</button>
        <button id="step-2-button">Step 2</button>
        <button id="step-3-button">Step 3</button>
        <button id="step-4-button">Step 4</button>
