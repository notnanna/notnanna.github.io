<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom handling example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="outer">
      <img src="cat.png" alt="" id="my-image" data-catname="Garfield" />
      <p class="inner" id="greet">hello everyone</p>
      <button id="my-button">Toggle button</button>
    </div>
    <!-- <h1>dom handling</h1>
    <p>This is a paragraph<span>with a pan</span></p> -->
  </body>
</html>
